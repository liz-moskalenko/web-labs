<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSKALENKO YY IK-92</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
   
       <!-- Стінка годинника -->
       <div class="back">
   
         <!-- Кругла копія голови -->
         <div class="back-copy"></div>
   
          <!-- Ліве вухо ~ світло-сіре -->
         <div class="ear-left">
   
          <!-- Внутрешне вухо ~ темно-сіре -->
         <div class="inner-ear"></div>
         </div>
   
         <!-- Праве вухо ~ світло-сіре -->
          <div class="ear-right">
         <!-- Внутрішнє вухо ~ Темно-сіре -->
           <div class="inner-ear"></div>
         </div>
   
         <!-- Леве око ~ біле -->
         <div class="eye-left">
           <!-- Зрачок ~ чорний -->
           <div class="pupil">
           </div>
         </div>
   
         <!-- Праве око ~ білий -->
         <div class="eye-right">
           <!-- Зрачок ~ чорний -->
           <div class="pupil">
           </div>
         </div>
   
          <!-- Ніс ~ коричневий -->
          <div class="nose">
          </div>
   
          <!-- Волосся ~ світло-сіре -->
         <div class="hair-left"></div>
         <div class="hair-right"></div>
   
       <!-- Кінець голови -->
        </div>
    <!-- Кінець невидимого поля -->
    </div>
    <!-- https://bennettfeely.com/clippy/ -->
   </body>
</html>
